<body>

    <!-- Header Starts -->
    <header id="header">
        <div class="strip d-flex justify-content-between px-4 py-1 bg-light">
            <p class="font-raleway font-size-12 text-black-50 m-0">Jordan Calderon 430-985 Eleifend St. Duluth

        </div>

            <div class="container-fluid">
                <a class="navbar-brand" href="#">Shopee</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto font-rubik">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">On Sale</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Categories <i class="fas fa-chevron-down"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Products <i class="fas fa-chevron-down"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                    </ul>

                    <form action="#" class="font-size-14 font-raleway">
                        <a href="#" class="rounded-pill py-2 pri-color-bg">
                            <span class="text-white px-2 font-size-16"><i class="fas fa-shopping-cart"></i></span>
                            <span class="px-3 py-2 bg-light text-dark rounded-pill">0</span>
                        </a>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Navigation bar ends -->

    <!-- Main Starts -->
    <main id="main">

        <section id="banner-area">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img src="/assets/Banner1.png" alt="Banner1">

                <div class="item">
                    <img src="/assets/Banner2.png" alt="Banner2">
                </div>
                <div class="item">
                    <img src="/assets/Banner1.png" alt="Banner3">
                </div>
            </div>
        </section>
        <!-- Owl Carousel Ends -->

        <!-- Top Sale -->
        <section id="top-sale">
            <div class="container py-5">
                <h4 class="font-rubik font-size-20">Top Sale</h4>
                <hr>

                <!-- Owl Carousel -->
                <div class="owl-carousel owl-theme">
                    <div class="item py-2">
                        <div class="product font-raleway">
                            <a href="#"><img src="/assets/products/1.png" class="img-fluid" alt="Product1"></a>
                            <div class="text-center">
                                <h6>Samsung Galaxy 10</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
